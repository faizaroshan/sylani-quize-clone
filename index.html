<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMIT-Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="logo">
          <img src="Assets/smit.png" alt="smit-logo" class="smit-logo" />
        </div>
        <div class="profile">
          <img src="Assets/profile logo.png" alt="profile-img" class="profile-img" />
          <p class="username">Faiza</p>
          <select class="select">
            <option></option>
            <option value="Result">Result</option>
            <option value="log-out">Log out</option>
          </select>
        </div>
      </div>
    </header>

    <!-- Information form -->
     
    <form>
      <div class="form">
        <h1>Information form</h1>
        <label for="name" class="name">Name</label>
        <input type="name" placeholder="name" class="name" />
        <br /><br />
        <label for="email" class="email">Email</label>
        <input type="email" placeholder="email" class="email" />
        <br /><br />
        <label for="batch" class="batch">Batch</label>
        <input type="batch" placeholder="batch" class="batch" />
        <br /><br />
        <button class="submit-btn"><a href="join.html">Submit</a></button>
      </div>
    </form>
  </body>
</html>
