<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="logo">
          <img src="Assets/smit.png" alt="smit-logo" class="smit-logo" />
        </div>
        <div class="profile">
          <img src="Assets/profile logo.png" alt="profile-img" class="profile-img" />
          <p class="username">Faiza</p>
          <select class="select">
            <option></option>
            <option value="Result">Result</option>
            <option value="log-out">Log out</option>
          </select>
        </div>
      </div>
    </header>

    <!-- heading -->

    <p class="result-p1">Html Quiz</p>
    <hr class="hr" />

    <!-- congrats part -->

    <div class="result">
      <p class="result-p2">Congratulations Faiza, you passed</p>
      <hr class="result-hr1" />

      <!-- total Questions -->

      <div style="display: flex; justify-content: space-around">
        <p class="result-p3">Total Questions</p>
        <p class="result-p3">30</p>
      </div>
      <hr class="result-hr2" />

      <!-- total correct answer -->

      <div style="display: flex; justify-content: space-around">
        <p class="result-p3">Correct Questions</p>
        <p class="result-p3">28</p>
      </div>

      <!-- percentage -->

      <div class="round">95%</div>
      <div class="btn-back"><a href="index.html"> Back to home </a></div>
    </div>
  </body>
</html>
